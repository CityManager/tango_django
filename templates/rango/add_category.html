{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title %}
AddCategory
{% endblock %}

{% block body_block %}
    <h1>Add a Category</h1>
    <form id="category_form" method="post" action="."> <!-- 注意相对路径和绝对路径的区别 -->
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br/>
        <button class="btn btn-primary" type="submit" name="submit" >Create Category</button>
    </form>
{% endblock %}

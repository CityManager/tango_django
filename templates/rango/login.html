{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title %}
Login
{% endblock %}

{% block body_block %}


    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

	<form class="form-signin" role="form" method="post" action=".">
		<div class="page-header">
    		<h1>Login to Rango</h1>
    	</div>
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
        {% if login_error %}
        <div class="alert alert-warning" role="alert">{{ login_error }}</div>
        <!-- <div>
            <table class="table"><tbody><tr class="warning"><td>{{ login_error }}</td></tr></tbody></table>
        </div> -->
        {% endif %}

		<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username"
			type="text" required autofocus=""/>

		<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"
			type="password" required />

        <input type="hidden" name="next" value="{{ next }}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
    </form>

{% endblock %}
